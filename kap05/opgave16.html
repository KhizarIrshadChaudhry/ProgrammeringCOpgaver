<body>
    <script>
      //Lav en liste med 10 selvvalgte navne. Lav en ordsky på kanvas af navnene. 
      //Jo flere karakterer et navn består af, jo større skrift skal teksten være.

      function setup() {
        createCanvas(720, 400);
        background(200);
        liste = ["Pakistan", "Grønland", "Italien", "Danmark", "USA", "United States of America", "Rusland", "Israel", "Vatican City", "Nigeria"]

        for (let i=0; i<liste.length; i++){
          textSize(liste[i].length*1.5);
          text(liste[i],random(400),random(400))
        }
      }
      //Koden laver 10 elipser med en rotation på PI/4 hver gang
    </script>
</body>
