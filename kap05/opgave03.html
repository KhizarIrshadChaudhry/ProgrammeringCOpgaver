<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>


<body>
    <script>
        function setup() {
        //Brug en for-løkke til at tegne de lige tal mellem 0 og 100 tilfældige steder på skærmen med farven rød.
          createCanvas(600, 600);
          background(100);
          for (let i=0; i<100; i++){
                if (i%2==0){
                    let x=random(600);
                    let y=random(600);
                    fill(255, 0, 0);
                    text(i,x,y);
                    console.log(i)
                }
            }
        }
    </script>
</body>
