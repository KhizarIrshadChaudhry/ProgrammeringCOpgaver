<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitel 4 Øvelse 10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>


<body>
    <script>
      function setup() {
        createCanvas(400, 400);
        let wordcloud =["Javascript","Python","C++","C","C#","Julia","Java","Go","R","Basic"]
        for(let i = 0;i<wordcloud.length;i++){
            text(wordcloud[i],random(400),random(400))
        }
        //Koden itterer gennem hvert element af listen 'wordcloud' og sætter den som tekst på skærmen på en tilfældig x-, y-koordinat fra 0-400
      }
    </script>
</body>
</html>
