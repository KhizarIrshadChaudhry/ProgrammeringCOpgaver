<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitel 4 Øvelse 10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>


<body>
    <script>
      function setup() {
        createCanvas(720, 400);
        background(200);
        translate(100, 100);
        noStroke();
        for (let i = 0; i < 10; i ++) {
          ellipse(0, 30, 20, 80);
          rotate(PI/4);
        }
      }
      //Koden laver 10 elipser med en rotation på PI/4 hver gang
    </script>
</body>
</html>
