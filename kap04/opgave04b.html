<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitel 4 Øvelse 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>


<body>
    <script>
        // 4 b) Forklar hvad følgende kode gør:
        let x;
        let xspeed = 3;

        function setup() { 
            createCanvas(400, 400);
            x = width/2; //x-positionen af cirklen; midten af canvas
        } 

        function draw() { 
            background(220);
            //Hvis x-positionen kommer under width-25 eller 0+25
            //Så ændres retningen af hastigheden
            if (x > width - 25 || x < 0 + 25) { 
                xspeed *= -1; //Hastighedens retning ændres
            }
            //Move
            x += xspeed; //X-positionen ændres
            circle(x, height/2, 50); //Ny cirkel 
        }
        //Koden her laver konstant en ny cirkel, den nye cirkels x-postionen er vandret modificeret 
        //til enten -3 eller +3 baseret på hvilken "væg" cirklen ramte sidst
    </script>
</body>
</html>
