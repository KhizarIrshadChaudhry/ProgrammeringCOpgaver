<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitel 4 Øvelse 6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>


<body>
    <script>
    function setup() { 
        createCanvas(120, 120); 
        strokeWeight(30); 
    } 
    function draw() { 
        background(204); 
        stroke(102); 
        line(40, 0, 70, height); 
        if (mouseIsPressed) { //Mouse pressed variablen chekker hvis et af knapperne på mussen er klikket
            if (mouseButton == LEFT) {  // Hvis det er venstre-click så skal farven være sort
                stroke(255); 
            } 
            else { 
                stroke(0); //Ellers skal farven være hvid
            } 
            line(0, 70, width, 50); //Den laver selve linjen her
        } 
    } 
    </script>
</body>
</html>
