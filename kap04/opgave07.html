<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<body>
    <script>
    function setup() { 
        createCanvas(120, 120); 
        line(30, 20, 30, 100); 
        line(90, 20, 90, 100); 
    } 
    function draw() { 
        background(204); 
        if (keyIsPressed) {  //'keyIsPressed' er en boolean varaibel, der bliver true nÃ¥r en knap holdes nede
            if ((key == 'h') || (key == 'H')) {
                line(30, 60, 90, 60);  //Hvis knappen er h 
            } 
            if ((key == 'n') || (key == 'N')) { 
                line(30, 20, 90, 100); } //Hvis knappen er n
        } 
        //De to andre lodrette knapper
        line(30, 20, 30, 100); 
        line(90, 20, 90, 100); 
    } 
    </script>
