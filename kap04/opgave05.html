<!DOCTYPE html>

<body>
    <script>
        // 4 b) Forklar hvad følgende kode gør:
        let y;
        let yspeed = 3;

        function setup() { 
            createCanvas(400, 400);
            y = height/2; //x-positionen af cirklen; midten af canvas
        } 

        function draw() { 
            background(220);
 
            if (y > height - 25 || y < 0 + 25) { 
                yspeed *= -1; 
            }

            y += yspeed; 
            circle(width/2, y, 50); 
        }
    </script>
</body>
